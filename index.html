<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeWall.io — Preserve memes for future generations!</title>
    <style>
        /* --- Общие стили --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* --- Стили для заголовка и описания --- */
        .header {
            max-width: 900px;
            margin: 0 auto 30px auto;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* --- Стили для кнопок оплаты --- */
        .payment-buttons {
            margin-bottom: 30px;
        }

        .payment-button {
            display: inline-block;
            padding: 12px 25px;
            margin: 5px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .payment-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btc { background-color: #f7931a; }
        .eth { background-color: #627eea; }
        .ton { background-color: #0098ea; }

        /* --- Стили для сетки пикселей --- */
        .pixel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- Стили для отдельного пикселя/мема --- */
        .pixel {
            width: 100px;
            height: 100px;
            background-color: #e9ebee;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Скрывает части изображения, выходящие за рамки */
        }
        
        .pixel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Изображение полностью покрывает блок */
            transition: transform 0.3s ease; /* Плавность для анимации */
        }
        
        /* --- Эффект увеличения при наведении --- */
        .pixel img:hover {
            transform: scale(1.5); /* Увеличиваем изображение в 1.5 раза */
            z-index: 10;
            position: relative;
        }
        
    </style>
</head>
<body>

    <div class="header">
        <h1>Стена Пиксельных Мемов</h1>
        <p>Купи свой пиксель всего за 1 доллар, загрузи мем и стань частью истории интернета! Выбери удобный способ оплаты.</p>
    </div>

    <div class="payment-buttons">
        <button class="payment-button btc">Купить за Bitcoin</button>
        <button class="payment-button eth">Купить за Ethereum</button>
        <button class="payment-button ton">Купить за TON</button>
    </div>

    <div class="pixel-grid">
        <div class="pixel">
            <img src="https://i.imgflip.com/1g8my4.jpg" alt="Distracted Boyfriend Meme">
        </div>
        <div class="pixel">
            <img src="https://i.kym-cdn.com/entries/icons/original/000/030/423/cover5.jpg" alt="Woman Yelling at a Cat">
        </div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel">
             <img src="https://i.kym-cdn.com/entries/icons/facebook/000/021/807/4d7.jpg" alt="Roll Safe">
        </div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
    </div>

</body>
</html>
