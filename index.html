
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemeWall.io — 1 Million Memes</title>
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: sans-serif; }

    header {
      text-align: center;
      padding: 1em;
      background: #222;
    }

    .zoom-controls {
      text-align: center;
      margin: 1em;
    }

    .zoom-controls button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .container {
      width: 100vw;
      height: 80vh;
      overflow: scroll;
      background: #000;
      border-top: 2px solid #333;
      border-bottom: 2px solid #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1000, 5px);
      grid-template-rows: repeat(1000, 5px);
      transform-origin: top left;
    }

    .pixel {
      width: 5px;
      height: 5px;
      background: #333;
      border: 0.5px solid #222;
    }

    .pixel.occupied {
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #222;
      color: #aaa;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <header>
    <h1>MemeWall.io</h1>
    <p>Preserve memes for future generations — 1 Million Pixels Edition</p>
  </header>

  <div class="zoom-controls">
    <button onclick="setZoom(0.5)">Zoom Out</button>
    <button onclick="setZoom(1)">Reset</button>
    <button onclick="setZoom(2)">Zoom In</button>
  </div>

  <div class="container">
    <div class="grid" id="grid"></div>
  </div>

  <footer>
    &copy; 2025 MemeWall — Powered by BTC / ETH / TON
  </footer>

  <script>
    const grid = document.getElementById('grid');
    let zoomLevel = 1;

    function setZoom(level) {
      zoomLevel = level;
      grid.style.transform = `scale(${zoomLevel})`;
    }

    const occupied = {
      "1122": "doge.png",
      "2233": "elon.png",
      "3344": "diamond_hands.png",
      "4455": "buy_the_dip.gif"
    };

    for (let y = 0; y < 1000; y++) {
      for (let x = 0; x < 1000; x++) {
        const key = `${x}${y}`;
        const div = document.createElement('div');
        div.className = 'pixel';

        if (occupied[key]) {
          div.classList.add('occupied');
          div.style.backgroundImage = `url('memes/${occupied[key]}')`;
          div.title = "Occupied meme pixel";
        }

        grid.appendChild(div);
      }
    }
  </script>
</body>
</html>
