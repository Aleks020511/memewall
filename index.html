<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemeWall.io — Preserve memes for future generations!</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    header { text-align: center; padding: 2em; background: #222; }
    h1 { margin: 0; font-size: 2.5em; }
    p.tagline { font-size: 1.2em; color: #aaa; }

    .grid {
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(50, 10px);
      margin: 2em auto;
      width: 1000px;
      height: 500px;
      border: 2px solid #555;
    }

    .pixel {
      width: 10px;
      height: 10px;
      background: #333;
      border: 1px solid #222;
    }

    .pixel.occupied {
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .pixel.occupied:hover {
      transform: scale(3);
      z-index: 10;
      position: relative;
    }

    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #777;
    }

    .paywall {
      text-align: center;
      margin: 2em auto;
      max-width: 500px;
    }

    .paywall button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .paywall button:hover {
      background: #666;
    }

    .upload-form {
      display: none;
      text-align: center;
      margin: 20px auto;
    }

    .upload-form input[type="file"] {
      margin-top: 10px;
    }

    .notice {
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>MemeWall.io</h1>
    <p class="tagline">Preserve memes for future generations!</p>
  </header>

  <div class="paywall">
    <p>Support the wall by donating and get your own meme pixel!</p>
    <button onclick="showPaid()">I paid with BTC</button>
    <button onclick="showPaid()">I paid with ETH</button>
    <button onclick="showPaid()">I paid with TON</button>
    <p class="notice">Your meme will appear after choosing a spot.</p>
  </div>

  <div class="upload-form" id="uploadForm">
    <p>Select a pixel, then upload your meme:</p>
    <input type="file" id="memeFile" accept="image/*">
  </div>

  <div class="grid" id="grid"></div>

  <footer>
    © 2025 MemeWall — BTC/ETH/TON supported — Powered by you
  </footer>

  <script>
    const grid = document.getElementById('grid');
    const form = document.getElementById('uploadForm');
    const input = document.getElementById('memeFile');
    let uploadEnabled = false;
    let selectedPixel = null;

    const exampleMemes = {
      '1122': 'doge.png',
      '2233': 'elon.png',
      '3344': 'diamond_hands.png',
      '4455': 'buy_the_dip.gif'
    };

    for (let y = 0; y < 50; y++) {
      for (let x = 0; x < 100; x++) {
        const key = `${x}${y}`;
        const div = document.createElement('div');
        div.className = 'pixel';

        if (exampleMemes[key]) {
          div.classList.add('occupied');
          div.style.backgroundImage = `url('memes/${exampleMemes[key]}')`;
          div.title = 'Meme pixel — already bought';
        } else {
          div.onclick = () => {
            if (uploadEnabled) {
              selectedPixel = div;
              input.click();
            } else {
              alert("Please donate first to unlock uploading.");
            }
          };
        }

        grid.appendChild(div);
      }
    }

    input.addEventListener('change', () => {
      if (selectedPixel && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          selectedPixel.classList.add('occupied');
          selectedPixel.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(input.files[0]);
      }
    });

    function showPaid() {
      uploadEnabled = true;
      form.style.display = "block";
      alert("You can now select a pixel and upload your meme.");
    }
  </script>
</body>
</html>
