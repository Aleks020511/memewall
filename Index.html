<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pixel Meme Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* Сетка пикселей */
    #grid {
      display: grid;
      grid-template-columns: repeat(50, 10px);
      grid-gap: 1px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 10px;
      height: 10px;
      background: #eee;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    /* Изображение внутри ячейки и эффект при наведении */
    .cell img {
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    .cell img:hover {
      transform: scale(5);
      z-index: 10;
      position: relative;
    }

    /* Раздел оплаты */
    #payment-buttons {
      margin-top: 30px;
    }

    #payment-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Модальное окно загрузки */
    #uploadModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }

    #uploadModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
      width: 300px;
    }

    #uploadModal input {
      width: 100%;
      margin-bottom: 10px;
    }

    #uploadModal button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Pixel Meme Board</h1>

  <!-- Сетка -->
  <div id="grid"></div>

  <!-- Кнопки оплаты -->
  <section id="payment-buttons">
    <h2>Оплатите 1&nbsp;$ в криптовалюте, чтобы занять ячейку и загрузить свой мем</h2>
    <button onclick="pay('bitcoin')">Оплатить BTC</button>
    <button onclick="pay('ethereum')">Оплатить ETH</button>
    <button onclick="pay('ton')">Оплатить TON</button>
  </section>

  <!-- Модальное окно загрузки мема -->
  <div id="uploadModal">
    <div class="modal-content">
      <h3>Загрузить мем</h3>
      <input type="file" id="memeInput" accept="image/*">
      <div>
        <button id="uploadBtn">Загрузить</button>
        <button onclick="closeModal()">Отмена</button>
      </div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const rows = 50, cols = 50;
    let currentCell = null;

    // Генерация сетки из 2500 ячеек
    for (let i = 0; i < rows * cols; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      cell.addEventListener('click', () => openUploadModal(i));
      grid.appendChild(cell);
    }

    // Открыть модалку после выбора ячейки
    function openUploadModal(index) {
      currentCell = index;
      document.getElementById('uploadModal').style.display = 'flex';
    }

    // Закрыть модальное окно
    function closeModal() {
      document.getElementById('uploadModal').style.display = 'none';
      document.getElementById('memeInput').value = '';
    }

    // Загрузка изображения в выбранную ячейку
    document.getElementById('uploadBtn').addEventListener('click', () => {
      const fileInput = document.getElementById('memeInput');
      if (!fileInput.files.length) return alert('Выберите файл');
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement('img');
        img.src = e.target.result;
        const cell = grid.children[currentCell];
        cell.innerHTML = '';
        cell.appendChild(img);
        closeModal();
      };
      reader.readAsDataURL(fileInput.files[0]);
    });

    // Переход по URI-ссылке для оплаты
    function pay(currency) {
      let uri = '';
      switch (currency) {
        case 'bitcoin':
          uri = 'bitcoin:YOUR_BTC_ADDRESS?amount=0.00034';
          break;
        case 'ethereum':
          uri = 'ethereum:YOUR_ETH_ADDRESS?value=0.002';
          break;
        case 'ton':
          uri = 'ton:YOUR_TON_ADDRESS?amount=1';
          break;
      }
      // Перенаправляем на кошелёк пользователя
      window.location.href = uri;
    }
  </script>
</body>
</html>
